<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WebForge Generator</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
.container {
    max-width: 600px;
    margin: auto;
    background: white;
    padding: 20px;
    border-radius: 10px;
}
input, textarea {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
    border-radius: 6px;
    border: 1px solid #ccc;
}
button {
    width: 100%;
    padding: 12px;
    border: none;
    margin-top: 10px;
    border-radius: 6px;
    background: black;
    color: white;
    font-size: 18px;
}
#preview-logo {
    width: 100px;
    margin-top: 10px;
    display: none;
    border-radius: 6px;
}
#resultBox {
    margin-top: 20px;
    white-space: pre-wrap;
    background: #222;
    color: #0f0;
    padding: 15px;
    border-radius: 8px;
}
</style>
</head>

<body>

<div class="container">
    <h2>WebForge Website Generator</h2>

    <label>Business Name</label>
    <input type="text" id="name">

    <label>Email</label>
    <input type="email" id="email">

    <label>Phone Number</label>
    <input type="text" id="phone">

    <label>Business Address</label>
    <input type="text" id="address" placeholder="City, State, Country">

    <label>Service Offered</label>
    <input type="text" id="service">

    <label>Business Description</label>
    <textarea id="description"></textarea>

    <label>Business Tagline / Slogan</label>
    <input type="text" id="tagline" placeholder="e.g. Fast • Reliable • Affordable">

    <label>Highlight Service 1</label>
    <input type="text" id="s1">

    <label>Highlight Service 2</label>
    <input type="text" id="s2">

    <label>Highlight Service 3</label>
    <input type="text" id="s3">

    <label>Website / Social Link (Optional)</label>
    <input type="text" id="social" placeholder="https://instagram.com/...">

    <label>Working Hours</label>
    <input type="text" id="hours" placeholder="Mon–Fri 9am–6pm">

    <label>Upload Business Logo</label>
    <input type="file" id="logo" accept="image/*">
    <img id="preview-logo">

    <button onclick="generateCode()">Generate Website Code</button>
    <button onclick="resetForm()" style="background:red;">Reset</button>

    <div id="resultBox"></div>
</div>

<script>
let logoBase64 = "";

document.getElementById("logo").addEventListener("change", function() {
    let reader = new FileReader();
    reader.onload = function(e) {
        logoBase64 = e.target.result;
        let img = document.getElementById("preview-logo");
        img.style.display = "block";
        img.src = logoBase64;
    };
    reader.readAsDataURL(this.files[0]);
});

function generateCode() {
    let name = document.getElementById("name").value;
    let email = document.getElementById("email").value;
    let phone = document.getElementById("phone").value;
    let address = document.getElementById("address").value;
    let service = document.getElementById("service").value;
    let desc = document.getElementById("description").value;
    let tagline = document.getElementById("tagline").value;
    let s1 = document.getElementById("s1").value;
    let s2 = document.getElementById("s2").value;
    let s3 = document.getElementById("s3").value;
    let social = document.getElementById("social").value;
    let hours = document.getElementById("hours").value;

    let output = `
<!DOCTYPE html>
<html>
<head>
<title>${name}</title>
<style>
body { font-family: Arial; padding: 20px; }
.logo { width: 120px; border-radius: 6px; margin-bottom: 20px; }
.box { background:#f7f7f7; padding:20px; border-radius:10px; }
</style>
</head>
<body>

${logoBase64 ? `<img src="${logoBase64}" class="logo">` : ''}

<h1>${name}</h1>
<h3>${tagline}</h3>

<div class="box">
<p><strong>Email:</strong> ${email}</p>
<p><strong>Phone:</strong> ${phone}</p>
<p><strong>Address:</strong> ${address}</p>
<p><strong>Service:</strong> ${service}</p>
<p><strong>Description:</strong> ${desc}</p>

<h3>Our Key Services</h3>
<ul>
<li>${s1}</li>
<li>${s2}</li>
<li>${s3}</li>
</ul>

<p><strong>Working Hours:</strong> ${hours}</p>

${social ? `<p><strong>Find Us Online:</strong> <a href="${social}" target="_blank">${social}</a></p>` : ""}
</div>

</body>
</html>
`;

    document.getElementById("resultBox").textContent = output;
}

function resetForm() {
    document.querySelector("form")?.reset();
    document.getElementById("preview-logo").style.display = "none";
    document.getElementById("resultBox").textContent = "";
}
</script>

</body>
</html>
